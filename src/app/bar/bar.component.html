<!DOCTYPE html>
<html>
<head>
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover {
      background-color: #111;
    }
  </style>
</head>
<body>

<ul>
  <li><a class="active" href="Image1">Pic1</a></li>
  <li><a  href="Image2">Pic2</a></li>
  <li><a href="Image3">Pic3</a></li>
  <li><a href="Image4">Pic4</a></li>
</ul>

</body>
</html>
